    <h3>Timestamp Microservice</h3>
    <h4>
      An api by Conner Isaacs
    </h4>
    <p>
      Usage: date.glitch.me/dateValue/<span>(insert date or Unix)</span>
    </p>
    <p>
      <strong>Date Example:</strong> date.glitch.me/dateValue/december 1 2014
    </p>
    <p>
      <strong>Unix Example:</strong> date.glitch.me/dateValue/1007164800
    </p>
  </center>
</div>
